<html>
<head>
    <title>Contact - Dio Firjatullah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        .flag-indonesia {
            background: linear-gradient(to bottom, #ff0000 50%, #ffffff 50%);
        }
        .flag-other {
            background: linear-gradient(to bottom, #ffffff 50%, #ff0000 50%);
        }
    </style>
    <script>
        function toggleFlag() {
            const flag = document.getElementById('flag');
            if (flag.classList.contains('flag-indonesia')) {
                flag.classList.remove('flag-indonesia');
                flag.classList.add('flag-other');
            } else {
                flag.classList.remove('flag-other');
                flag.classList.add('flag-indonesia');
            }
        }
    </script>
    <link rel="shortcut icon" href="img.jpg" type="image/x-icon">
    <link rel="icon" href="img.jpg" type="image/x-icon">
</head>

                </li>
                <li class="flex items-center space-x-1">
                    <img alt="Download icon" class="w-4 h-4" height="16" src="download-removebg-preview.png" width="16"/>
                    <a class="font-bold hover:underline" href="Download CV.html">Download CV</a>

            <div id="flag" class="flag flag-indonesia" onclick="toggleFlag()"></div>

    <main class="flex flex-col items-center bg-black w-full py-16 relative">

            </div>
            <div class="mb-4">

            </div>

            <div class="flex items-center justify-between">
