    <style>
        .flag {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        .flag-indonesia {
            background: linear-gradient(to bottom, #ff0000 50%, #ffffff 50%);
        }
        .flag-other {
            background: linear-gradient(to bottom, #ffffff 50%, #ff0000 50%);
        }
    </style>
    <script>
        function toggleFlag() {
            const flag = document.getElementById('flag');
            if (flag.classList.contains('flag-indonesia')) {
                flag.classList.remove('flag-indonesia');
                flag.classList.add('flag-other');
            } else {
                flag.classList.remove('flag-other');
                flag.classList.add('flag-indonesia');
            }
        }
    </script>
    <link rel="shortcut icon" href="img.jpg" type="image/x-icon">
